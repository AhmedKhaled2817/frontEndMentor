<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container mt-5 ">
        <div class="row mt-5 align-items-center">
            <div class="col-sm-12 col-md-6 m-auto mt-5">
                <div class="card p-4 ">
                    <form class="contact-form">
                        <div class="mb-3">
                            <h3 class="text-capitalize fw-bold">contact us</h3>
                        </div>
                        <div class="d-flex gap-3 mb-3 justify-content-center align-items-center textGName">
                            <div class="text-name flex-grow-1">
                                <label for="firstName" class="text-muted mb-2">First Name <span>*</span></label>
                                <input type="text" name="firstName" id="firstName" class="d-block rounded-2 p-2 w-100 form-control">
                            </div>
                            <div class="text-name flex-grow-1">
                                <label for="lastName" class="text-muted mb-2">Last Name <span>*</span></label>
                                <input type="text" name="lastName" id="lastName" class="d-block rounded-2 p-2 w-100 form-control">
                            </div>
                        </div>
                        <div class="email">
                            <label for="emailInput" class="text-muted mb-2">Email Address <span>*</span></label>
                            <input type="email" name="emailInput" id="emailInput" class="d-block w-100 rounded-2 p-2 form-control">
                        </div>
                        <div class="mt-3">
                            <p class="text-muted">Query Type <span>*</span></p>
                            <div class="d-flex gap-3 mb-3 justify-content-center align-items-center queryGLabel ">
                                <div class="d-flex m-0 p-2 gap-2 border rounded-2 flex-grow-1 queryType">
                                    <input type="radio" name="queryType" id="generalEnquiry">
                                    <label class="m-0" for="generalEnquiry">General Enquiry</label>
                                </div>
                                <div class="d-flex m-0 p-2 gap-2 border rounded-2 flex-grow-1 queryType">
                                    <input type="radio" name="queryType" id="supportRequest">
                                    <label class="m-0" for="supportRequest">Support Request</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="messageId" class="text-muted mb-2">Message *</label>
                            <textarea class="m-0 p-0 w-100 rounded-2 p-3 form-control" id="messageID" name="message"></textarea>
                        </div>
                        <div class="mt-5 d-flex gap-3">
                            <div>
                                <input type="checkbox" id="cbx2" style="display: none;">
                                <label for="cbx2" class="check">
                                <svg width="18px" height="18px" viewBox="0 0 18 18">
                                    <path d="M 1 9 L 1 9 c 0 -5 3 -8 8 -8 L 9 1 C 14 1 17 5 17 9 L 17 9 c 0 4 -4 8 -8 8 L 9 17 C 5 17 1 14 1 9 L 1 9 Z"></path>
                                    <polyline points="1 9 7 14 15 4"></polyline>
                                </svg>
                            </label>
                            </div>
                            <div>
                                <p>I consent to being contacted by the team <span>*</span></p>
                            </div>
                        </div>
                        <button class="btn btn-outline-success w-100 submitBtn" value="Submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
